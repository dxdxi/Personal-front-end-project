<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="container">
        <h1>Is it a Palindrome?</h1>
        <form id="checker" action="">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <div id="input-group">
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div id="result">xxxxxxxx</div>
        </form>
        <div id="tip">Tip: A palindrome is a word or sentence that's spelled the same way both forward and backward,
            ignoring punctuation, case, and spacing.</div>
    </main>
    <script src="script.js"></script>
</body>

</html>
